<!DOCTYPE html>
<html>
  <title>YT MP3</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="icon" type="image/ico" href="favicon.ico">
  <style>
    body,h1 {font-family: "Raleway", sans-serif}
    body, html {height: 100%}
    .bgimg {
      background-image: url('forestbridge.jpg');
      min-height: 100%;
      background-position: center;
      background-size: cover;
    }
  </style>
  <body>

    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
      <div class="w3-display-middle">
        <h1 class="w3-jumbo w3-animate-top">YT to MP3</h1>
        <hr class="w3-border-grey" style="margin:auto;width:40%">
        <p class="w3-large">
          <input class="w3-center w3-input w3-animate-bottom" placeholder="Enter URL Here" id="url"></input>
          <br>
          <button class="w3-center w3-block w3-button w3-animate-bottom" onclick="download()" id="dlbutton">Download!</button>
        </p>
      </div>
    </div>

    <script>
      function reload() {
        location.reload()
      }

      function download() {
        let url = document.getElementById("url").value;
        let button = document.getElementById("dlbutton");
        button.textContent = "Downloading...";
        // button.onclick = reload;
        window.location.href = location + "?url=" + url;
      }

    </script>

  </body>
</html>
